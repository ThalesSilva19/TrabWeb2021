        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="bag-container">
        <h2 class='title'>SACOLA</h1>
        <div class="bag-box">
            <div class="bag-product">
                <div class="data">
                    <img src="../../img/monaLisa.jpg" alt="Mona Lisa">
                    <div class="right-data">
                        <div class="product-description">
                            <h3 class="product-name"><b>Mona Lisa</b></h3>
                            <h3 class="product-author"><b>Feita por:</b> Leonardo DaVinci</h3>
                            <h3 class="product-owner"><b>Proprietário:</b> @MarcosVinicius23</h3>
                        </div>
                        <form action="#" method="POST">
                            <input type="submit" class="remove-product" value="Remover da sacola">
                        </form>
                    </div>
                </div>
                <div class="edition">
                    <button>-</button>
                    <input type="number" name="quantity" value="1" min="0" step="1">
                    <button>+</button>
                </div>
                <div class="price">
                    <h3 class="price-text">R$ 20,99</h3>
                </div>
            </div>
            <div class="bag-product">
                <div class="data">
                    <img src="../../img/monaLisa.jpg" alt="Mona Lisa">
                    <div class="right-data">
                        <div class="product-description">
                            <h3 class="product-name"><b>Mona Lisa</b></h3>

                            <input type="submit" class="remove-product" value="Remover da sacola">
                        </form>
                    </div>
                </div>
                <div class="edition">
                    <button>-</button>
                    <input type="number" name="quantity" value="1" min="0" step="1">
                    <button>+</button>
                </div>
                <div class="price">
                    <h3 class="price-text">R$ 20,99</h3>
                </div>
            </div>
            <div class="resume">
                <h3 class="resume-text">Total: R$ 41,98</h3>
                <button class="continue-btn">
                    Continuar
                </button>
            </div>
